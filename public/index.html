<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"

    <title>calculettejs</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.8.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.8.0/firebase-auth-compat.js"></script>

    <script defer src="/__/firebase/10.8.0/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/10.8.0/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.8.0/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.8.0/firebase-performance-compat.js"
    ></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <div class="box-calcul">
      <div class="title-calc">Calcul-3000</div>
      <div class="screen"></div>
      <div class="first-ligne row">
        <button data-key="8" class="button-clear">c</button>
        <button data-key="53" class="button mainButton">(</button>
        <button data-key="219" class="button mainButton">)</button>
        <button data-key="111" class="button mainButton">/</button>
      </div>
      <div class="second-ligne row">
        <button data-key="103" class="button mainButton">7</button>
        <button data-key="104" class="button mainButton">8</button>
        <button data-key="105" class="button mainButton">9</button>
        <button data-key="" class="button mainButton">%</button>
      </div>
      <div class="third-ligne row">
        <button data-key="100" class="button mainButton">4</button>
        <button data-key="101" class="button mainButton">5</button>
        <button data-key="102" class="button mainButton">6</button>
        <button data-key="106" class="button mainButton">*</button>
      </div>
      <div class="fourth-ligne row">
        <button data-key="97" class="button mainButton">1</button>
        <button data-key="98" class="button mainButton">2</button>
        <button data-key="99" class="button mainButton">3</button>
        <button data-key="109" class="button mainButton">-</button>
      </div>
      <div class="fifth-ligne row">
        <button data-key="96" class="button mainButton">0</button>
        <button data-key="110" class="button mainButton">.</button>
        <button data-key="13" class="button button-result">=</button>
        <button data-key="107" class="button mainButton">+</button>
      </div>
    </div>

    <!-- BACKGROUND -->
    <div class="background">
      <span></span>
      <span></span>

      <span></span>

      <span></span>

      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
